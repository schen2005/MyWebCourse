<!DOCTYPE html>
<html lang="en">
    <script>
        function init() {

  
            let me = {name: 'Sherry', 
            email: 'schen2005@gmail.com'}
            document.getElementById("name").innerHTML=me.name;
            document.getElementById("email").innerHTML=me.email;
            
            // BONUS
            var outputString = '<ul>';
            var hobbies = ['gardening', 'running'];
            for (let index = 0; index < hobbies.length; index++) {
                const element = hobbies[index];
                outputString += '<li>' + element + '</li>'
            }
            outputString += '</ul>';
            document.getElementById("hobbies").innerHTML = outputString;

            
        }
    </script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            div {
                width: 300px;
                padding: 10px;
                border: 1px solid purple;
                background-color: grey;
                color: purple
            }
    
        </style>
</head>
<body onload="init()">
    <div id="name"></div>
    <div id="email"><</div>
    <div id="hobbies"></div>
</body>
</html>
